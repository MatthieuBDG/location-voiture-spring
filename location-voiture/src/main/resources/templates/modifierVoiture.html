<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.org">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Modification d'une voiture</title>
    <link rel="stylesheet" href="../../css/bootstrap.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="../../css/styles.css" crossorigin="anonymous" />
</head>

<body>
<div class="container bg-light p-3 rounded">
        <h1>Modification d'une voiture</h1>
        <p><a href="/voiture/liste">Retour à la liste des voitures</a></p>
        
        <form th:object="${voiture}" th:action="@{${'/voiture/modifier/' + voiture.id}}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="form-group">
                <label for="nom">Nom:</label>
                <input type="text" class="form-control" id="nom" th:field="*{nom}" required />
            </div>

            <div class="form-group">
                <label for="prenom">Prénom:</label>
                <input type="text" class="form-control" id="prenom" th:field="*{prenom}" required />
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" class="form-control" id="email" th:field="*{email}" required />
            </div>

            <div class="form-group">
                <label for="sport">Téléphone:</label>
                <input type="text" class="form-control" id="telephone" th:field="*{telephone}" required />
            </div>

            <button type="submit" class="btn btn-primary mt-3">Modifier</button>
        </form>
    </div>
</body>

</html>
